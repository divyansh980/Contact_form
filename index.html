  <div>

      <div class="header-buttons">
        <button class="btn btn-outline-light" type="sign-up">Sign Up</button>
        <button class="btn btn-outline-light" type="sign-in">Sign In</button>
      </div>
    </header>
  </div>
  <div class="container">

    <form id="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" class="input-group" >
          <small class="error-message" id="name-error"></small>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" >
          <small class="error-message" id="email-error"></small>
        </div>
      </div>
    
      <label for="phone">Phone*</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number", pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}",type="tel" >
      <small class="error-message" id="phone-error"></small>
    
      <label for="subject">Subject*</label>
      <input type="text" id="subject" name="subject" placeholder="Enter your subject" >
      <small class="error-message" id="subject-error"></small>
    
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message"></textarea>
      <small class="error-message" id="message-error"></small>
    
      <div class="terms">
        <input type="checkbox" id="terms" class="tick" >
        <label for="terms">Accept <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit">Send Message</button>
    </form>
